<div *ngIf="auth.user$ | async as user">

    <div class="col-md-10 mx-auto">

        <div class="card-header text-center border-yellow">
            <h4>Account Information</h4>

        </div>

        <div id="account-info" *ngIf="isCollapsed" class="card mx-auto ml-4 mr-4 border-yellow text-center p-5">

            <h3>Welcome, {{ user.name }} </h3>
            {{today | date:'fullDate'}}
            <img class="user-img-smaller rounded-circle card-img-top mx-auto mt-4" [src]="user.photoURL">
            <div class="" id="account-info">
                <br>
                <p>Email: {{ user.email }}</p>
                <p *ngIf="!editSchool">School: {{ user.school }} </p>
                
                <form *ngIf="editSchool">
                    School: 
                    <input [(ngModel)]="cSchool" name="school"><br>
                    
                </form>
                <!-- <input value="{{ user.uid }}"  > -->
                <!-- <i (click)="edit($event, user)" class="fa fa-pencil"></i> -->
                You have <b>{{ meetingTotal }}</b> meeting(s) and <b>{{ friendTotal }}</b> friend(s)
                
   <!-- <p>Today is {{today | date: 'short'}}</p> -->
 


                <br>
                
                <button *ngIf="!editSchool" class="btn btn-purple btn-info btn-md m-1" (click)=editSchoolFlag()>Edit School</button>
                <button *ngIf="editSchool" class="btn btn-purple btn-info btn-md m-1"
                        (click)="updateVal()">Save</button>
                <button class="btn btn-purple btn-info btn-md m-1" (click)="auth.signOut()">Logout</button>
                <br>
            </div>
        </div>
    </div>


</div>
